name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'Website/**'
      - '.github/workflows/deploy.yml'
  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install review server dependencies
      working-directory: ./review-server
      run: npm install
      
    - name: Fetch reviews
      working-directory: ./review-server
      run: node fetch-reviews.js
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Build site
      run: |
        # Copy Website content to build directory
        mkdir -p build
        cp -r Website/* build/
        
        # Copy reviews to build directory
        if [ -f "public/reviews.json" ]; then
          cp public/reviews.json build/
        fi
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4